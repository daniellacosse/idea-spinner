<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Idea Spinner</title>
</head>

<body>
  <main id="app">
    <!-- App renders here -->
  </main>

  <script type="module">
    import App from "./App.vue";
    import demoData from "./demo.json";
    import {createApp} from "vue";

    import {createSpinnerStore} from "./Spinner";

    const app=createApp(App);

    // ISSUE #30: clarify separation between UI store and Spinner object with types and docs
    app.use(createSpinnerStore({
      ...demoData,
      wheels: new Map(Object.entries(demoData.wheels))
    }));
    app.mount("#app");
  </script>
</body>

</html>
